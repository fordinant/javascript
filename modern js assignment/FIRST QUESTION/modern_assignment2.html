<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
let bubble_sort=(a)=>
{
let swapp;
let n=a.length-1;
let x=a;
do{
  swap=false;
  for(let i in n)
  {
    if(x[i] < x[i+1])
    {
      let temp=x[i];
      x[i]=x[i+1]; 
      x[i+1]=temp;
      swapp=true;

    }
  }
  n--;
}
while(swap);
return x;
}
</script>

</body>
</html>
