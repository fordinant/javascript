<!DOCTYPE html>
<html>
<body>
<button onclick="myfunction()">Click me</button>
<script>
function myfunction(){

var grade=window.prompt("Enter grade");
var result;
switch (grade){
case 'A':
result="You entered A";
break;
case 'B':
result="You entered B";
break;
default:
result="You entered nothing";
}
alert (result);
}
</script>
</body>
</html>
