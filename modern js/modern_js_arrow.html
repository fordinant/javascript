<script>
//Note-multiply function takes two inputs and gives output--function going away
let multiply=(x,y)=>{
return x*y;
}
console.log(multiply(3,4))

let generate_email=(name,email)=>
{
let output="my name is "+name+ "\n"+"Email is "+email;
return output;
}
console.log(generate_email('varun','dasdasd'));
</script>
