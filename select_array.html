<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var car_select= window.prompt("Please select car to drive");
var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

for (i=0 ;i<=cars.length; i++)
{
if(cars[i]==car_select)
{
alert("your selected car is at position "+(Number(i)+1));
break;
}
else
{
//alert ("no car found");
}

}

</script>

</body>
</html>
