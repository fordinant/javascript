<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text=" ";
var singleuser={ name:'varun',
email:'varunverma@gmail.com'};
//alert (singleuser['name']);
// in case we want to loop through array use for-in loop where there is key and values
for(x in singleuser)
{
//alert (singleuser[x]);
text+=singleuser[x]+"<br>";
}
document.getElementById("demo").innerHTML=text;
</script>

</body>
</html>
